<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>

    <nav class="navbar navbar-expand-md bg-success">
        <a class="navbar-brand text-white" href="/">Plasma Donor Application</a>

    <div class="container" style="margin-top:100px">
        <div class="col-md-offset-5 col-md-4">
            <form action="/signup" method="post" autocomplete="off">

                <h3 class="page-header text-primary">SIGN UP</h3>

                <div class="form-group">
                <input type="radio" id="hospital" name="users" value="hospital" onclick="display()">
                <label for="hospital">Hospital</label><br>
                <input type="radio" id="individual" name="users" value="individual" onclick="display()">
                <label for="individual">Individual</label><br>
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Enter your Name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter your Email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone" placeholder="Enter your phone number" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <br>
                    <select name="city" id="city" style=" background:#ffffff; width: 185px; height: 35px;">
                        <option value="ariyalur">Ariyalur</option>
                        <option value="chengalpattu">Chengalpattu</option>
                        <option value="chennai">Chennai</option>
                        <option value="coimbatore">Coimbatore</option>

                        <option value="karur">Karur</option>
                        <option value="krishnagiri">Krishnagiri</option>
                        <option value="madurai">Madurai</option>
                        <option value="mayiladuthurai">Mayiladuthurai</option>
                        <option value="nagapattinam">Nagapattinam</option>
                        <option value="nagercoil">Nagercoil</option>
                        <option value="namakkal">Namakkal</option>
                        <option value="nilgiris">Nilgiris</option>
                        <option value="perambalur">Perambalur</option>
                        <option value="pudukottai">Pudukottai</option>
                        <option value="ramanathapuram">Ramanathapuram</option>
                        <option value="ranipet">Ranipet</option>
                        <option value="salem">Salem</option>
                        <option value="sivagangai">Sivagangai</option>
                        <option value="tenkasi">Tenkasi</option>
                        <option value="thanjavur">Thanjavur</option>
                        <option value="theni">Theni</option>
                        <option value="thiruvallur">Thiruvallur</option>
                        <option value="thiruvarur">Thiruvarur</option>
                        <option value="tuticorin">Tuticorin</option>
                        <option value="trichirappalli">Trichirappalli</option>
                        <option value="thirunelveli">Thirunelveli</option>
                        <option value="tirupathur">Tirupathur</option>
                        <option value="tiruppur">Tiruppur</option>
                        <option value="tiruvannamalai">Tiruvannamalai</option>
                        <option value="vellore">Vellore</option>
                        <option value="viluppuram">Viluppuram</option>
                        <option value="virudhungar">Virudhunagar</option>
                    </select>
                </div>

                <div class="form-group" id="address">
                    <label>Enter address</label>
                    <input type="address" name="address" placeholder="Enter address" class="form-control">
                </div>

                <div class="form-group" id="bg">
                    <label>Blood group</label>
                    <br>
                    <select name="blood_group" style="background:#ffffff; width: 185px; height: 35px;">
                        <option value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="AB+">AB+</option>
                        <option value="O+">O+</option>
                        <option value="A-">A-</option>
                        <option value="B-">B-</option>
                        <option value="AB-">AB-</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Enter Password</label>
                    <input type="password" name="password" placeholder="Create a password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Confirm-Password</label>
                    <input type="password" name="password1" placeholder="Rewrite a password" class="form-control" required>
                    <label></label>
                </div>

                <div class="form-group">
                    <input type="submit" value="Signup" id="submit" class="btn btn-success">
                    <input type="reset" value="Clear" class="btn btn-danger">
                </div>

                

            </form>
            <p class="bottom text-center mt-3">Already have an account? <a class="bottom"
                    href="{{url_for('signin')}}">Login here</a>
        </div>

    </div>

    <script type="text/javascript">

    function display() { 
                    $('#address').hide("fast");
                    $('#bg').hide("fast");
        
                if (document.getElementById('individual').checked==true){
                    $('#bg').show("fast");
                    $('#address').hide("fast");
                }
                else{
                    $('#bg').hide("fast");
                    $('#address').show("fast");
                }

            }
